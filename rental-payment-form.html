<html>
  <head>
    <link rel="stylesheet" type="text/css" href="rental-payment-form.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" id="payment-form">
	<h1 class="main-title">Hintz Rental Payments</h1>
	<div>
	  <h2>Personal Information</h2>
	  <label>Name</label>
	  <br>
	  <input type="text" class="name"/>
	  <br>
	  <label>Street Address</label>
	  <br>
	  <input type="text" class="street"/>
	  <br>
	  <label>Apartment Unit</label>
	  <br>
	  <input type="text" class="apt-unit"/>
	</div>
	<div>
	  <h2>Payment Information</h2>
	  <label>Payment Amount</label>
	  <br>
	  <span class="info">
	    * A $10 convienence fee will be added to your charge
	  </span>
	  <br>
	  <input type="text" class="amount" />
	  <br>
	  <label>Card Number</label>
	  <br>
	  <input type="text" class="card-number"/>
	  <br>
	  <label>CVC</label>
	  <br>
	  <input type="text" class="card-cvc"/>
	  <br>
	  <label>Expiration (MM/YYYY)</label>
	  <br>
	  <input type="text" size="2" class="card-expiry-month"/>
	  <span> / </span>
	  <input type="text" size="4" class="card-expiry-year"/>
	</div>
	<br>
	<button type="submit" class="submit-button">Submit Payment</button>
      </form>
    </div>
  </body>
</html>
